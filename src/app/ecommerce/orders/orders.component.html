<h2 class="text-center">ORDER</h2>
<form>
  <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" id="ClientName" [(ngModel)]="name" name="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Phone number</label>
    <input type="tel" class="form-control" id="ClientTel" [(ngModel)]="phone" name="phone" placeholder="Enter phone number">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Email</label>
    <input type="email" class="form-control" id="formGroupExampleInput" [(ngModel)]="email" name="email"  placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
</form>
<ul class="orders_list">
  <li *ngFor="let order of orders.productOrders">
    {{ order.product.name }} - ${{ order.product.special_price ===null?order.product.price : order.product.special_price }} x {{ order.quantity}} pcs.
  </li>
</ul>
<h3 class="text-right">Total amount: ${{ total }}</h3>

<button class="btn btn-primary btn-block" (click)="pay()" *ngIf="!paid">Pay</button>

<div class="alert alert-success" role="alert" *ngIf="paid">
  <strong>Congratulation!</strong> You successfully made the order.
</div>
